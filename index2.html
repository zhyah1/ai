<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Files Display</title>
</head>
<body>
    <h1>Displaying up to 10 CSV Files</h1>
    {% for file, data in data_dict.items() %}
        <h2>{{ file }}</h2>
        {{ data|safe }}
    {% endfor %}
</body>
</html>
